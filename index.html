
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X Staking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="g3x_logo.png" class="logo" />
        <h1>G3X Staking Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <input type="number" id="stakeAmount" placeholder="Enter amount to stake" />
        <select id="stakeTier">
            <option value="90">90 days</option>
            <option value="180">180 days</option>
            <option value="270">270 days</option>
            <option value="365">365 days</option>
        </select>
        <button id="approveBtn">Approve</button>
        <button id="stakeBtn">Stake</button>
        <button id="claimBtn">Claim Rewards</button>
        <div id="status"></div>
    </div>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</body>
</html>
